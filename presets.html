<!DOCTYPE html>
<html>
    <head>
        <title>Loading...</title>
    </head>
    <body>
        <div id="badrequest" style="display: none">
            <h1>Oops! Something went wrong.</h1>
        </div>
        <div id="container" style="display: none">
            <h1>Presetting your bot</h1>
        </div>
        <script>
            const container = document.getElementById("container")
            const badrequest = document.getElementById("badrequest")
            if (window.location.href == "https://discordusdocs.github.io/presets.html?docs=link") {
                container.style.display = "block";
                document.title = "Presetting Your Bot"
            } else {
                badrequest.style.display = "block";
                document.title = "Oops! Something went wrong."
            }
        </script>
    </body>
</html>
